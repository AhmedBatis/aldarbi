<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section Layout with Fixed Header</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/color-palette.css" />
</head>
<body>
  <div class="container">

    <!-- ✅ Fixed Header -->
    <div class="div-header-section">
      <div class="header-content">
        <div class="logo">
          <img src="src/aldarbi-logo.svg" alt="Site Logo" />
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- ✅ Hero Section -->
    <div class="div-hero-section">
      <!-- ✅ Video Background -->
      <video autoplay muted loop playsinline class="video-bg">
        <source src="src/video-background.mp4" type="video/mp4" />
        متصفحك لا يدعم تشغيل الفيديو.
      </video>

      <!-- ✅ Bottom Section -->
      <div class="div-bottom-section">
        <div class="div-statistics-section">Stats Here</div>
        <div class="div-identity-section">Identity Here</div>
      </div>
    </div>

    <!-- ✅ Content Section Below Hero -->
    <div class="div-content-section">
      <p>This is some dummy content below the hero section.</p>
    </div>
  </div>

  <!-- ✅ JavaScript for scroll-triggered background change -->
<script src="js/header.js"></script>
</body>
</html>
